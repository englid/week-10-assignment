<body>
    <h1>Penguin Data, by Species - David English</h1>

<table class="center">
<tr>
    <td id="plot1"></td>
</tr>
<tr>
    <td id="plot2"></td>
</tr>
<tr>
    <td id="plot3"></td>
</tr>

</table>

<script>
    
    d3.tsv("./data/palmer_penguin_species.tsv").then(data =>{

        let species = Array.from(new Set(d3.map(data, d => d.species)));

        joint_plot("plot1", species[0], data);
        joint_plot("plot2", species[1], data);
        joint_plot("plot3", species[2], data);
    });

</script>
